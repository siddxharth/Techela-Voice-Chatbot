<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techela 7.0</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="loading.js"></script>
  <div class="navbar-container">
    <div class="navbar">
      <div class="left-nav-logo">
        <img src="/assets/techela_black.png" alt="techela logo" />
      </div>
      <div class="nav-text">
        <img src="/assets/techela-text.png" alt="">
      </div>
      <div class="right-nav-logo">
        <img src="/assets/siu.png" alt="symbiosis international university logo">
      </div>
    </div>
  </div>

  <div class="loading">
    <img src="assets/loading.gif" alt="">
  </div>
  <div class="hello-container">
    <div class="hello">Hi, I am your Voice Assistant. Welcome to Techela 7.0!</div>
  </div>


  <div class="pre-techfest-events">
    <div class="pre-events-title">
      Pre Techfest Events
    </div>
    <div class="pre-events-main">
      <!-- <div class="event-card">
        <div class="event-title">Event Title</div>
        <div class="event-venue">Event Venue</div>
        <div class="event-date">Event Date</div>
        <div class="event-time">Event Time</div>
    </div> -->
    </div>
  </div>
  <div class="main-techfest-events">
    <div class="main-techfest-events-container">
      <div class="main-events-title">
        Techfest Events
      </div>
    </div>
    <div class="main-events-main">
      <div class="event-card">
        <div class="event-title">Event Title</div>
        <div class="event-venue"><img src="/assets/location.png" alt="">Event Venue</div>
        <div class="event-date"><img src="/assets/calander.png" alt="">Event Date</div>
        <div class="event-time"><img src="/assets/clock.png" alt="">Event Time</div>
      </div>
    </div>
  </div>
  <script src="events-data.js"></script>
  <script src="events.js"></script>
  <script src="speech.js"></script>

  <div class="techfest-news">
    <div class="news">
      <div class="news-heading">
        Techfest News
      </div>
      <div class="news-main">
        <!-- <div class="news-card">
          <div class="news-title">News Title</div>
          <div class="news-date">News Date</div>
          <div class="news-content">News Content</div>
        </div> -->
      </div>
    </div>
  </div>
  <script src="news.js"></script>

  <div class="techfest-time-container">
    <div class="techfest-time">
      <div id="time" class="time-main"></div>
    </div>
  </div>
  <script src="time.js"></script>

  <div class="techfest-date-container">
    <div class="techfest-date">
      <div id="date" class="date-main"></div>
    </div>
  </div>
  <script src="date.js"></script>
</body>

</html>
